<!DOCTYPE html>
<html ng-app="userExplorer">
    <head>
        <meta charset="utf-8">
        <title>UserExplorer</title>

        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        <script type="text/javascript" src="app/app.js"></script>

    </head>
    <body ng-controller="MainCtrl">

        <h1 class="text-center">User Explorer</h1>

        <nav>
            <ul>
                <li>
                    <a href="#">Users</a>
                </li>
            </ul>
        </nav>

        <div class="table-wrapper">

            <div class="table-header">
                <span>List of users</span>
                <div class="search-wrapper">
                    <input type="text" name="" ng-model="searchText" placeholder="Search...">
                </div>
                <span class="new">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </span>
            </div>

            <table>
                <tr>
                    <th>Title<i style="vertical-align: top;margin-left: 4px;" class="fa fa-sort-desc" aria-hidden="true"></i></th>
                    <th>Username</th>
                    <th>Date</th>
                </tr>
                <tr ng-repeat="user in users | search:searchText">
                    <td>{{ user.title }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.date }}</td>
                </tr>
            </table>

        </div>

    </body>
</html>
